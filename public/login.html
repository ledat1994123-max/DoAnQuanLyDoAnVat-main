<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Đăng nhập - Food Ordering System</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">

    <style>
        body {
            background: linear-gradient(135deg, #ff6b35, #f7931e);
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: 'Segoe UI', sans-serif;
        }
        .login-box {
            width: 420px;
            background: white;
            padding: 35px;
            border-radius: 15px;
            box-shadow: 0 5px 25px rgba(0,0,0,0.2);
        }
        .login-header {
            text-align: center;
            margin-bottom: 25px;
        }
        .login-header i {
            font-size: 55px;
            color: #ff6b35;
        }
        .login-header h3 {
            margin-top: 10px;
            font-weight: bold;
        }
        .btn-primary {
            background: #ff6b35;
            border: none;
        }
        .btn-primary:hover {
            background: #f7931e;
        }
        #errorMessage {
            display: none;
        }
    </style>
</head>
<body>

<div class="login-box">
    <div class="login-header">
        <i class="fas fa-utensils"></i>
        <h3>Food Ordering System</h3>
        <p class="text-muted">Đăng nhập để tiếp tục</p>
    </div>

    <div id="errorMessage" class="alert alert-danger py-2"></div>

    <form id="loginForm">
        <div class="mb-3">
            <label class="form-label">Tên đăng nhập</label>
            <input type="text" id="username" class="form-control" placeholder="Nhập username..." required>
        </div>

        <div class="mb-3">
            <label class="form-label">Mật khẩu</label>
            <input type="password" id="password" class="form-control" placeholder="Nhập mật khẩu..." required>
        </div>

        <button type="submit" class="btn btn-primary w-100 mb-2">
            <i class="fas fa-sign-in-alt me-2"></i>Đăng nhập
        </button>

        <div class="text-center">
            <small class="text-muted">Chưa có tài khoản? <a href="#" onclick="alert('Tính năng đăng ký đang được phát triển!')">Đăng ký</a></small>
        </div>
    </form>
</div>

<script>
document.getElementById("loginForm").addEventListener("submit", async function(e) {
    e.preventDefault();

    const username = document.getElementById("username").value.trim();
    const password = document.getElementById("password").value.trim();

    const errorBox = document.getElementById("errorMessage");

    try {
        const response = await fetch("http://127.0.0.1:8001/api/auth/login", {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify({
                ten_dang_nhap: username,
                mat_khau: password
            })
        });

        const data = await response.json();
        //  DEBUG 1: In toàn bộ response API
        console.log("====== API LOGIN RESPONSE ======");
        console.log(data);

        //  DEBUG 2: In toàn bộ phần 'thong_tin'
        console.log("====== THONG_TIN ======");
        console.log(data.data?.thong_tin);

        //  DEBUG 3: In phần 'tai_khoan' và role
        console.log("====== TAI_KHOAN ======");
        console.log(data.data?.thong_tin?.tai_khoan);
        if (!response.ok || !data.success) {
            errorBox.style.display = "block";
            errorBox.innerText = data.message || "Đăng nhập thất bại!";
            return;
        }

        // Lưu token và thông tin user
        localStorage.setItem("authToken", data.data.token);
        localStorage.setItem("currentUser", JSON.stringify({
        tai_khoan: data.data.tai_khoan,
        thong_tin: data.data.thong_tin
        }));

        const roleId = data.data.tai_khoan.id_vai_tro;
        console.log("ROLE ID:", roleId);

        if (roleId == 1) {
            window.location.href = "admin-dashboard.html";
        } else {
            window.location.href = "frontend.html";
        }


    } catch (error) {
        console.error(" LỖI KẾT NỐI API:", error);
        errorBox.style.display = "block";
        errorBox.innerText = "Không thể kết nối server!";
    }
});
</script>

</body>
</html>
