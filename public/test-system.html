<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Hệ thống Food Ordering</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center mb-4">Test Hệ thống Food Ordering</h1>
        
        <div class="row">
            <div class="col-md-6">
                <div class="card">
                    <div class="card-header">
                        <h5>Kiểm tra kết nối Database</h5>
                    </div>
                    <div class="card-body">
                        <button class="btn btn-primary" onclick="testDatabase()">Test Database</button>
                        <div id="db-result" class="mt-3"></div>
                    </div>
                </div>
            </div>
            
            <div class="col-md-6">
                <div class="card">
                    <div class="card-header">
                        <h5>Kiểm tra API Sản phẩm</h5>
                    </div>
                    <div class="card-body">
                        <button class="btn btn-success" onclick="testProducts()">Test Products API</button>
                        <div id="products-result" class="mt-3"></div>
                    </div>
                </div>
            </div>
        </div>
        
        <div class="row mt-4">
            <div class="col-md-6">
                <div class="card">
                    <div class="card-header">
                        <h5>Kiểm tra Authentication</h5>
                    </div>
                    <div class="card-body">
                        <button class="btn btn-warning" onclick="testAuth()">Test Login</button>
                        <div id="auth-result" class="mt-3"></div>
                    </div>
                </div>
            </div>
            
            <div class="col-md-6">
                <div class="card">
                    <div class="card-header">
                        <h5>Kiểm tra Routes</h5>
                    </div>
                    <div class="card-body">
                        <button class="btn btn-info" onclick="testRoutes()">Test Routes</button>
                        <div id="routes-result" class="mt-3"></div>
                    </div>
                </div>
            </div>
        </div>
        
        <div class="row mt-4">
            <div class="col-12">
                <div class="card">
                    <div class="card-header">
                        <h5>Liên kết hệ thống</h5>
                    </div>
                    <div class="card-body">
                        <div class="row">
                            <div class="col-md-3">
                                <a href="http://localhost:8000/" class="btn btn-outline-primary w-100 mb-2" target="_blank">
                                    <i class="fas fa-home"></i> Trang chủ
                                </a>
                            </div>
                            <div class="col-md-3">
                                <a href="http://localhost:8000/san-pham" class="btn btn-outline-success w-100 mb-2" target="_blank">
                                    <i class="fas fa-shopping-bag"></i> Sản phẩm
                                </a>
                            </div>
                            <div class="col-md-3">
                                <a href="http://localhost:8000/auth/dang-nhap" class="btn btn-outline-warning w-100 mb-2" target="_blank">
                                    <i class="fas fa-sign-in-alt"></i> Đăng nhập
                                </a>
                            </div>
                            <div class="col-md-3">
                                <a href="http://localhost:8000/admin" class="btn btn-outline-danger w-100 mb-2" target="_blank">
                                    <i class="fas fa-cog"></i> Admin
                                </a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://kit.fontawesome.com/a076d05399.js"></script>
    
    <script>
        function testDatabase() {
            const resultDiv = document.getElementById('db-result');
            resultDiv.innerHTML = '<div class="spinner-border spinner-border-sm"></div> Đang kiểm tra...';
            
            fetch('/api/categories')
                .then(response => response.json())
                .then(data => {
                    if (data.success) {
                        resultDiv.innerHTML = `
                            <div class="alert alert-success">
                                <strong>✓ Database OK!</strong><br>
                                Tìm thấy ${data.data.length} danh mục sản phẩm
                            </div>
                        `;
                    } else {
                        resultDiv.innerHTML = '<div class="alert alert-danger">❌ Lỗi kết nối Database</div>';
                    }
                })
                .catch(error => {
                    resultDiv.innerHTML = `<div class="alert alert-danger">❌ Lỗi: ${error.message}</div>`;
                });
        }

        function testProducts() {
            const resultDiv = document.getElementById('products-result');
            resultDiv.innerHTML = '<div class="spinner-border spinner-border-sm"></div> Đang kiểm tra...';
            
            fetch('/api/products')
                .then(response => response.json())
                .then(data => {
                    if (data.success) {
                        resultDiv.innerHTML = `
                            <div class="alert alert-success">
                                <strong>✓ Products API OK!</strong><br>
                                Tìm thấy ${data.data.length} sản phẩm
                            </div>
                        `;
                    } else {
                        resultDiv.innerHTML = '<div class="alert alert-danger">❌ Lỗi Products API</div>';
                    }
                })
                .catch(error => {
                    resultDiv.innerHTML = `<div class="alert alert-danger">❌ Lỗi: ${error.message}</div>`;
                });
        }

        function testAuth() {
            const resultDiv = document.getElementById('auth-result');
            resultDiv.innerHTML = '<div class="spinner-border spinner-border-sm"></div> Đang kiểm tra...';
            
            const testData = {
                ten_dang_nhap: 'admin',
                mat_khau: '123456'
            };
            
            fetch('/api/login', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                    'Accept': 'application/json'
                },
                body: JSON.stringify(testData)
            })
            .then(response => response.json())
            .then(data => {
                if (data.success) {
                    resultDiv.innerHTML = `
                        <div class="alert alert-success">
                            <strong>✓ Authentication OK!</strong><br>
                            Đăng nhập thành công với tài khoản admin
                        </div>
                    `;
                } else {
                    resultDiv.innerHTML = `
                        <div class="alert alert-warning">
                            <strong>⚠ Auth Response:</strong><br>
                            ${data.message || 'Không thể đăng nhập với tài khoản test'}
                        </div>
                    `;
                }
            })
            .catch(error => {
                resultDiv.innerHTML = `<div class="alert alert-danger">❌ Lỗi: ${error.message}</div>`;
            });
        }

        function testRoutes() {
            const resultDiv = document.getElementById('routes-result');
            resultDiv.innerHTML = '<div class="spinner-border spinner-border-sm"></div> Đang kiểm tra...';
            
            const routes = [
                { url: '/', name: 'Trang chủ' },
                { url: '/san-pham', name: 'Sản phẩm' },
                { url: '/gioi-thieu', name: 'Giới thiệu' },
                { url: '/lien-he', name: 'Liên hệ' }
            ];
            
            let results = [];
            let completed = 0;
            
            routes.forEach(route => {
                fetch(route.url)
                    .then(response => {
                        results.push({
                            name: route.name,
                            status: response.ok ? 'OK' : 'Error',
                            code: response.status
                        });
                        completed++;
                        
                        if (completed === routes.length) {
                            let html = '<div class="alert alert-info"><strong>Kết quả kiểm tra Routes:</strong><br>';
                            results.forEach(result => {
                                const badge = result.status === 'OK' ? 'success' : 'danger';
                                html += `<span class="badge bg-${badge} me-2">${result.name}: ${result.status}</span><br>`;
                            });
                            html += '</div>';
                            resultDiv.innerHTML = html;
                        }
                    })
                    .catch(error => {
                        results.push({
                            name: route.name,
                            status: 'Error',
                            code: 'Network Error'
                        });
                        completed++;
                        
                        if (completed === routes.length) {
                            resultDiv.innerHTML = '<div class="alert alert-danger">❌ Lỗi khi kiểm tra routes</div>';
                        }
                    });
            });
        }

        // Auto test on page load
        window.onload = function() {
            setTimeout(testDatabase, 1000);
            setTimeout(testProducts, 2000);
        };
    </script>
</body>
</html>
